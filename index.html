<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>小偷家族</title>
    <link href="https://fonts.loli.net/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="slideshow.css">
    <script src="tumao.js"></script>
</head>
<body>
    <h2>万引き家族</h2>
    <div class="slide-container" data-img='5' data-active='0'>
        <!-- 轮播图片 -->
        <img class="slide-img active" id='id-img-0' src="slideimgs/1.jpg" alt="img1">
        <img class="slide-img" id='id-img-1' src="slideimgs/2.jpg" alt="img2">
        <img class="slide-img" id='id-img-2' src="slideimgs/3.jpg" alt="img3">
        <img class="slide-img" id='id-img-3' src="slideimgs/4.jpg" alt="img4">
        <img class="slide-img" id='id-img-4' src="slideimgs/5.jpg" alt="img5">
        
        <!-- 左右滑动按钮 -->
        <div class="fas fa-chevron-right slide-button slide-right vertical-center" data-offset='1'></div>
        <div class="fas fa-chevron-left slide-button slide-left vertical-center" data-offset='1'></div>

        <!-- 小圆点 -->
        <div class="slide-indicators">
            <div id="id-indicator-0" class="slide-indi indi-active" data-index='0'></div>
            <div id="id-indicator-1" class="slide-indi" data-index='1'></div>
            <div id="id-indicator-2" class="slide-indi" data-index='2'></div>
            <div id="id-indicator-3" class="slide-indi" data-index='3'></div>
            <div id="id-indicator-4" class="slide-indi" data-index='4'></div>
        </div>
    </div>

    <script src="slideshow.js"></script>
</body>
</html>

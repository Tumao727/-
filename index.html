<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>小偷家族</title>
    <link href="https://fonts.loli.net/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="slideshow.css">
    <script src="tumao.js"></script>
</head>
<body>
    <h2>万引き家族</h2>
    <div class="slide-container" data-img='5' data-active='0'>
        <img class="slide-img active" id='id-img-0' src="slideimgs/1.jpg" alt="img1">
        <img class="slide-img" id='id-img-1' src="slideimgs/2.jpg" alt="img2">
        <img class="slide-img" id='id-img-2' src="slideimgs/3.jpg" alt="img3">
        <img class="slide-img" id='id-img-3' src="slideimgs/4.jpg" alt="img4">
        <img class="slide-img" id='id-img-4' src="slideimgs/5.jpg" alt="img5">
        
        <div class="slide-button slide-right vertical-center" data-offset='1'><span class="fas fa-chevron-right"></span></div>
        <div class="slide-button slide-left vertical-center" data-offset='-1'><span class="fas fa-chevron-left"></span></div>
    </div>

    <script src="slideshow.js"></script>
</body>
</html>
